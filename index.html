<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <img class="searchicon" src="./images/search.png" alt="Search Button">
                <input class="search-bar" type="text" name="search-text" id="searchbar">
            </div>

            <div class="rightside">
                <img class="notif" src="./images/notification.png" alt="Notification Bell">
                <img class="profilepic" src="./images/usericon.png" alt="User Profile Picture">
                <div class="username">JustAorangeWall</div>
                
            </div>

            <div class="mainuser">
                <img class="profilepic" src="./images/usericon.png" alt="User Profile Picture">
                <div class="userintro">
                    <div class="userintro-intro">Good Afternoon,</div>
                    <div class="userintro-username">JustAOrangeWall</div>
                </div>
            </div>
            <div class="headerbuttons">
                <button class="newsbtn">NEWS</button>
                <button class="uploadbtn">UPLOAD</button>
                <button class="sharebtn">SHARE</button>
            </div>
        </div>


        <div class="sidebar">
            <div class="brand">
                <img src="" alt="" class="sitelogo">
                <div class="siteName"></div>
            </div>
            <div class="sections"></div>
            <div class="settings"></div>
        </div>
        <div class="content">Content
            <div class="article">
                <div class="article-title"></div>
                <div class="article-content"></div>
            </div>
            <div class="article">
                <div class="article-title"></div>
                <div class="article-content"></div>
            </div>
            <div class="article">
                <div class="article-title"></div>
                <div class="article-content"></div>
            </div>
            <div class="article">
                <div class="article-title"></div>
                <div class="article-content"></div>
            </div>
            <div class="article">
                <div class="article-title"></div>
                <div class="article-content"></div>
            </div>
            <div class="article">
                <div class="article-title"></div>
                <div class="article-content"></div>
            </div>
            <div class="article">
                <div class="article-title"></div>
                <div class="article-content"></div>
            </div>
            <div class="article">
                <div class="article-title"></div>
                <div class="article-content"></div>
            </div>
        </div>
    </div>
</body>
</html>
